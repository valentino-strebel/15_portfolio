<footer aria-label="Site footer">
  <div class="footerContainer">
    <div class="footerMain">
      <div class="nameLegalNotice">
        <button
          class="logoButton"
          type="button"
          (click)="scrollService.scrollToTop()"
          aria-label="Scroll to top"
        >
          <app-company-logo aria-hidden="true"></app-company-logo>
        </button>
      </div>

      <div class="copyright">
        <p class="size23" aria-label="Copyright notice">
          &copy; Strebel Company 2025
        </p>
      </div>

      <nav
        class="footerButtons flexSpaceBetween gap29"
        aria-label="Social media links"
      >
        <a
          href="https://github.com/valentino-strebel"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Visit Valentino Strebel's GitHub profile"
        >
          <img
            src="../../../assets/img/icons/8. Github button.svg"
            alt="GitHub icon"
          />
        </a>

        <a
          href="mailto:office@strebel-company.de"
          target="_blank"
          aria-label="Send an email to office@strebel-company.de"
        >
          <img
            src="../../../assets/img/icons/9. Email button.svg"
            alt="Email icon"
          />
        </a>

        <a
          href="https://linkedin.com/in/valentino-guido-strebel"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Visit Valentino Guido Strebel's LinkedIn profile"
        >
          <img
            src="../../../assets/img/icons/10. Linkedin button.svg"
            alt="LinkedIn icon"
          />
        </a>
      </nav>
    </div>

    <div class="privacy">
      <a
        [routerLink]="'/privacy-policy'"
        routerLinkActive="active"
        (click)="
          displayService.pageChange('privacy');
          scrollService.scrollToTop();
          scrollService.selectionChange('none')
        "
        aria-label="View Privacy Policy page"
      >
        {{ footer[0].data[languageService.currentLanguage] }}
      </a>
    </div>

    <div class="privacy">
      <a
        [routerLink]="'/impress'"
        routerLinkActive="active"
        (click)="
          displayService.pageChange('impress');
          scrollService.scrollToTop();
          scrollService.selectionChange('none')
        "
        aria-label="View Impressum page"
      >
        {{ footer[0].impress[languageService.currentLanguage] }}
      </a>
    </div>
  </div>
</footer>
