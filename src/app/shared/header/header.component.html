<header role="banner">
  <div class="headerContainer flexSpaceBetween">
    <div
      class="burgerMenu"
      (click)="nextImage()"
      tabindex="0"
      role="button"
      aria-label="Next image"
      (keydown.enter)="nextImage()"
      (keydown.space)="nextImage()"
    >
      <img [src]="images[currentImage]" alt="Slideshow image" width="300" />
    </div>

    <a
      [routerLink]="'home'"
      class="logoButton"
      (click)="displayService.pageChange('home'); scrollService.scrollToTop()"
      aria-label="Go to homepage"
    >
      <img
        class="companyLogo"
        src="../../../assets/img/logo/SC Strebel Company_nb_white_SVG.svg"
        alt="Strebel Company Logo"
      />
    </a>

    <div
      class="headerMenu"
      [ngClass]="{ hideMenu: direction === -1 }"
      (click)="changeDirection()"
      role="navigation"
      aria-label="Main navigation"
    >
      <nav class="pageNavigationButtons flexSpaceBetween">
        <button
          (click)="
            scrollService.scrollTo('about');
            scrollService.selectionChange('about')
          "
          class="size23"
          [ngClass]="{ activeSel: scrollService.currentSelection === 'about' }"
          aria-label="Go to About section"
        >
          {{ headerBtn[0].about[languageService.currentLanguage] }}
        </button>

        <button
          (click)="
            scrollService.scrollTo('skills');
            scrollService.selectionChange('skill')
          "
          class="size23"
          [ngClass]="{ activeSel: scrollService.currentSelection === 'skill' }"
          aria-label="Go to Skills section"
        >
          {{ headerBtn[0].skill[languageService.currentLanguage] }}
        </button>

        <button
          (click)="
            scrollService.scrollTo('portfolio');
            scrollService.selectionChange('port')
          "
          class="size23"
          [ngClass]="{ activeSel: scrollService.currentSelection === 'port' }"
          aria-label="Go to Portfolio section"
        >
          {{ headerBtn[0].port[languageService.currentLanguage] }}
        </button>

        <button
          (click)="
            scrollService.scrollTo('contact');
            scrollService.selectionChange('contact')
          "
          class="size23"
          [ngClass]="{
            activeSel: scrollService.currentSelection === 'contact'
          }"
          aria-label="Go to Contact section"
        >
          {{ headerBtn[0].contact[languageService.currentLanguage] }}
        </button>
      </nav>

      <div class="languageButtons" role="group" aria-label="Language selection">
        <button
          id="btnGer"
          (click)="languageService.langChange('de')"
          class="size18"
          [ngClass]="{ activeLang: languageService.currentLanguage === 'de' }"
          aria-label="Switch to German"
        >
          DE
        </button>

        <button
          id="btnEng"
          (click)="languageService.langChange('en')"
          class="size18"
          [ngClass]="{ activeLang: languageService.currentLanguage === 'en' }"
          aria-label="Switch to English"
        >
          EN
        </button>
      </div>
    </div>
  </div>
</header>
