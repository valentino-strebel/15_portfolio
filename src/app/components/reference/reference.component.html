<section
  class="reference"
  data-aos="fade-up"
  role="region"
  aria-label="Testimonials"
>
  <div class="referenceContainer">
    <figure class="referenceText">
      <blockquote>
        <p class="referenceTextcontent" [class.fade]="fade" aria-live="polite">
          {{ galleryItems[currentIndex].text[languageService.currentLanguage] }}
        </p>
      </blockquote>
      <figcaption class="company" [class.fade]="fade" aria-live="polite">
        {{
          galleryItems[currentIndex].company[languageService.currentLanguage]
        }}
      </figcaption>
      <img
        class="quote"
        src="../../../assets/img/icons/quote.png"
        alt="Decorative quote icon"
        role="presentation"
      />
    </figure>
    <div class="imageContainer">
      <img
        [src]="galleryItems[currentIndex].image"
        alt="Logo of {{
          galleryItems[currentIndex].company[languageService.currentLanguage]
        }}"
        [class.fade]="fade"
      />
      <div class="purpleLine" aria-hidden="true"></div>
    </div>
  </div>

  <nav
    class="referenceSelector"
    role="navigation"
    aria-label="Testimonial navigation"
  >
    <button (click)="prevItem()" aria-label="Previous testimonial">
      <img
        src="../../../assets/img/icons/arrow_back.svg"
        alt=""
        role="presentation"
      />
    </button>

    <div
      class="referenceDots"
      *ngFor="let _ of galleryItems; let i = index"
      [id]="'symbol-' + i"
      [ngClass]="{ referenceActive: currentSymbol === 'symbol-' + i }"
      [attr.aria-current]="currentSymbol === 'symbol-' + i ? 'true' : null"
      role="button"
      tabindex="0"
      (keydown.enter)="selectItem(i)"
      (click)="selectItem(i)"
      [attr.aria-label]="'Go to testimonial ' + (i + 1)"
    >
      &#x2022;
    </div>

    <button (click)="nextItem()" aria-label="Next testimonial">
      <img
        src="../../../assets/img/icons/arrow_forward.svg"
        alt=""
        role="presentation"
      />
    </button>
  </nav>
</section>
