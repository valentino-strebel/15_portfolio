<div class="portFullDesc">
  <ng-container *ngIf="imageUrl">
    <img [src]="imageUrl" [alt]="projectName + ' screenshot'" />
  </ng-container>

  <div class="portDescBtn">
    <div class="portText gap15">
      <h2 class="size32 weight700 purpleColor">
        {{ projectName }}
      </h2>
      <h3 class="size23 modernColor">
        {{ projectTech }}
      </h3>
      <p class="size16">
        {{ projectDesc }}
      </p>
    </div>

    <nav class="portButtons" aria-label="Project links">
      <a
        [href]="projectLive"
        target="_blank"
        rel="noopener noreferrer"
        class="live"
        [attr.aria-label]="'Visit live version of ' + projectName"
      >
        Live test
      </a>
      <a
        [href]="projectGit"
        target="_blank"
        rel="noopener noreferrer"
        class="git"
        [attr.aria-label]="'View GitHub repository for ' + projectName"
      >
        GitHub
      </a>
    </nav>
  </div>
</div>
