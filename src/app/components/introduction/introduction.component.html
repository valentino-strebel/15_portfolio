<section class="intro" aria-labelledby="intro-heading">
  <div class="introContainer">
    <div class="introContent">
      <img
        class="profileImage"
        src="../../../assets/img/self/portfolio_1.png"
        alt="Portrait of Valentino Guido Strebel"
        data-aos="fade-right"
      />
      <div class="introText gap35" data-aos="fade-left">
        <header class="introDesc flexCenter">
          <div>
            <p id="intro-heading" class="name">{{ intro[0].second }}</p>
            <p class="profession" aria-live="polite">
              {{ intro[0].third[languageService.currentLanguage] }}
            </p>
          </div>
        </header>
        <app-standard-button
          (click)="scrollService.scrollTo('contact')"
          buttonText="{{ intro[0].button[languageService.currentLanguage] }}"
          aria-label="Scroll to contact section"
        ></app-standard-button>
      </div>
    </div>

    <nav
      class="buttonsAlignment"
      data-aos="fade-up"
      role="navigation"
      aria-label="External links"
    >
      <div class="actionButtons">
        <a
          href="https://github.com/valentino-strebel"
          target="_blank"
          aria-label="Visit Valentino Strebel's GitHub profile"
        >
          <img
            src="../../../assets/img/icons/8. Github button.svg"
            alt="GitHub logo"
          />
        </a>

        <a
          href="mailto:office@strebel-company.de"
          target="_blank"
          aria-label="Send an email to Valentino Strebel"
        >
          <img
            src="../../../assets/img/icons/9. Email button.svg"
            alt="Email icon"
          />
        </a>

        <a
          href="https://linkedin.com/in/valentino-guido-strebel"
          target="_blank"
          aria-label="Visit Valentino Strebel's LinkedIn profile"
        >
          <img
            src="../../../assets/img/icons/10. Linkedin button.svg"
            alt="LinkedIn logo"
          />
        </a>

        <a
          class="noTransform"
          href="mailto:office@strebel-company.de"
          target="_blank"
          aria-label="Email link with visible address"
        >
          {{ intro[0].mail }}
        </a>

        <div class="purpleLine" aria-hidden="true"></div>
      </div>
    </nav>
  </div>
</section>
